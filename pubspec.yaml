name: angular2
version: 3.0.0-alpha+1
author: Dart Team <web@dartlang.org>
description: Framework for modern web applications
homepage: 'https://webdev.dartlang.org/angular'
documentation: 'https://angular.io/docs/dart/latest/api/'
environment:
  sdk: '>=1.22.0-dev <2.0.0'
dependencies:
  analyzer: '>=0.29.7 <0.30.0'
  barback: ^0.15.2+2
  build: ^0.7.0
  collection: '^1.12.0'
  dart_style: '>=0.1.8 <0.3.0'
  func: ^0.1.0
  glob: ^1.0.0
  html: '>=0.12.0 <0.14.0'
  intl: '>=0.13.0 <0.15.0'
  js: ^0.6.0
  logging: '>=0.9.0 <0.12.0'
  meta: ^1.0.3
  path: ^1.0.0
  protobuf: ^0.5.1
  source_span: ^1.0.0
  stack_trace: ^1.6.5
dev_dependencies:
  angular_test: '1.0.0-alpha+5'
  args: ^0.13.6
  build_runner: ^0.3.0
  build_test: ^0.4.0+1
  code_builder: '1.0.0-beta+3'
  matcher: '>=0.12.0 <0.12.1'
  mockito: '>=0.11.0 <2.0.0'
  source_gen: ^0.5.4
  quiver: '>=0.21.4 <0.25.0'
  test: ^0.12.6
  transformer_test: ^0.2.0
transformers:
  - test/pub_serve:
      $include: test/**_test.dart
  - angular2/transform/codegen
  - angular2/transform/reflection_remover:
      $include:
          - test/testing/ng_test_bed_test.dart
          - test/security/safe_inner_html_test.dart
  - $dart2js:
      commandLineOptions:
        - '--show-package-warnings'
