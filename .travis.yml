language: dart

# We currently are building against the Dart2 SDK.
dart:
  - dev

# Gives more resources on Travis (8GB Ram, 2CPUs).
# Do not remove without verifying w/ Travis.
sudo: required

# Only building master means that we don't run two builds for each pull request.
branches:
  only: [master]

# Re-use downloaded pub packages.
cache:
  directories:
    - $HOME/.pub-cache

# Build stages: https://docs.travis-ci.com/user/build-stages/.
stages:
  - presubmit
  - testing

jobs:
  include:

    ###########################################################################
    # presubmit: Check things that should fail fast(er).
    ###########################################################################

    - stage: presubmit
      script: ./tool/travis.sh
      env:
        - PKG="_benchmarks"
        - TASK="analyzer"

    - stage: presubmit
      script: ./tool/travis.sh
      env:
        - PKG="_goldens"
        - TASK="analyzer"

    - stage: presubmit
      script: ./tool/travis.sh
      env:
        - PKG="_tests"
        - TASK="analyzer"

    - stage: presubmit
      script: ./tool/travis.sh
      env:
        - PKG="angular"
        - TASK="analyzer"

    - stage: presubmit
      script: ./tool/travis.sh
      env:
        - PKG="angular_ast"
        - TASK="analyzer"

    - stage: presubmit
      script: ./tool/travis.sh
      env:
        - PKG="angular_compiler"
        - TASK="analyzer"

    - stage: presubmit
      script: ./tool/travis.sh
      env:
        - PKG="angular_forms"
        - TASK="analyzer"

    - stage: presubmit
      script: ./tool/travis.sh
      env:
        - PKG="angular_router"
        - TASK="analyzer"

    - stage: presubmit
      script: ./tool/travis.sh
      env:
        - PKG="angular_test"
        - TASK="analyzer"

    - stage: presubmit
      script: ./tool/travis.sh
      env:
        - PKG="examples/hacker_news_pwa"
        - TASK="analyzer"

    - stage: presubmit
      script: ./tool/travis.sh
      env:
        - PKG="examples/hello_world"
        - TASK="analyzer"

    - stage: presubmit
      script: ./tool/travis.sh
      env:
        - PKG="examples/hello_world_no_reflector"
        - TASK="analyzer"

    ###########################################################################
    # testing: Unit testing.
    # #########################################################################

    - stage: testing
      script: ./tool/travis.sh
      env:
        - PKG="_benchmarks"
        - TASK="dartdevc"
      addons:
        chrome: stable
      before_install:
        - export DISPLAY=:99.0
        - sh -e /etc/init.d/xvfb start
        - "t=0; until (xdpyinfo -display :99 &> /dev/null || test $t -gt 10); do sleep 1; let t=$t+1; done"
      cache:
        directories:
          - _benchmarks/.dart_tool

    - stage: testing
      script: ./tool/travis.sh
      env:
        - PKG="_benchmarks"
        - TASK="dart2js"
      addons:
        chrome: stable
      before_install:
