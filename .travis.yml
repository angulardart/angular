# Automatically generated from dev/bin/travis.dart.
#
# To re-generate, run from the root:
# $ pub run dev:travis
language: dart

dart:
  - dev

# Gives more resources on Travis (8GB Ram, 2CPUs).
# Do not remove without verifying w/ Travis.
sudo: required

# Only building master means that we don't run two builds for each pull request.
branches:
  only: [master]

# Re-use downloaded pub packages everywhere.
cache:
  directories:
    - $HOME/.pub-cache

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/29a036e0f0b99a936c46
    on_success: change
    on_failure: always
    on_start: never

# Build stages: https://docs.travis-ci.com/user/build-stages/.
stages:
  - presubmit
  - building
  - testing
  # Disable until the following issues are resolved to prevent deploying a
  # broken app:
  # * https://github.com/dart-lang/angular/issues/1305
  # * https://github.com/dart-lang/angular/issues/1369
  #- deploying

jobs:
  # All of these packages have external dependencies that will not always
  # pass at MASTER/HEAD for our mono repository. It's OK for these to fail and
  # not block the build.
  #
  # See https://github.com/dart-lang/angular/issues/1114.
  allow_failures:
    - env: PKG="examples/hacker_news_pwa"
    - env: PKG="examples/github_issues"
    - env: PKG="examples/registration_form"
    - env: PKG="examples/i18n"

  include:

    # 1. Verify that .travis.yml is not out of date.
    # 2. Verify that pubspec.yaml is updated for all packages.
    - stage: presubmit
      script:
        - pub get
        - pub run dev:travis -d
        - pub run dev:pubspec -d
        - pub run dev:deps

    - stage: presubmit
      script: ./tool/travis.sh analyze
      env: PKG="_benchmarks"

    - stage: building
      script: ./tool/travis.sh build
      env: PKG="_benchmarks"
      cache:
        directories:
          - $HOME/.pub-cache
          - _benchmarks/.dart_tool

    - stage: testing
      script: ./tool/travis.sh test
      env: PKG="_benchmarks"
      cache:
        directories:
          - $HOME/.pub-cache
          - _benchmarks/.dart_tool

      addons:
        chrome: stable

    - stage: presubmit
      script: ./tool/travis.sh analyze
      env: PKG="_goldens"

    - stage: building
      script: ./tool/travis.sh build
      env: PKG="_goldens"
      cache:
        directories:
          - $HOME/.pub-cache
          - _goldens/.dart_tool

    - stage: testing
      script:
        - cd _goldens
        - ./tool/test.sh
      env: PKG="_goldens"
      cache:
        directories:
          - $HOME/.pub-cache
          - _goldens/.dart_tool

    - stage: presubmit
      script: ./tool/travis.sh analyze
      env: PKG="_tests"

    - stage: building
      script: ./tool/travis.sh build
      env: PKG="_tests"
      cache:
        directories:
          - $HOME/.pub-cache
          - _tests/.dart_tool

    - stage: testing
      script: ./tool/travis.sh test
      env: PKG="_tests"
      cache:
        directories:
          - $HOME/.pub-cache
          - _tests/.dart_tool

      addons:
        chrome: stable

    - stage: presubmit
      script: ./tool/travis.sh analyze
      env: PKG="angular"

    - stage: presubmit
      script: ./tool/travis.sh analyze
      env: PKG="angular_ast"

    - stage: building
