language: dart
sudo: false
dart:
  - stable
  - dev
  - 1.19.0
  - 1.18.1
env:
  - TEST_PLATFORM=vm
  - TEST_PLATFORM=content-shell
  - TEST_PLATFORM=firefox
cache:
  directories:
    - $HOME/.pub-cache
with_content_shell: true
addons:
  firefox: "latest"
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
script: ./tool/travis.sh
matrix:
  allow_failures:
  - env: TEST_PLATFORM=firefox
