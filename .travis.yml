        directories:
          - _goldens/.dart_tool

    - stage: presubmit
      script: ./tool/travis.sh _tests analyzer

    - stage: building
      script: ./tool/travis.sh _tests build
      cache:
        directories:
          - _tests/.dart_tool

    - stage: testing
      script: ./tool/travis.sh _tests test
      cache:
        directories:
          - _tests/.dart_tool
      addons:
        chrome: stable
      before_install:
        - export DISPLAY=:99.0
        - sh -e /etc/init.d/xvfb start
        - "t=0; until (xdpyinfo -display :99 &> /dev/null || test $t -gt 10); do sleep 1; let t=$t+1; done"

    - stage: presubmit
