language: dart
sudo: false

dart:
  - dev
  - stable

env:
  - PKG=_tests
  - PKG=angular
  - PKG=angular_compiler
  - PKG=angular_router
  - PKG=angular_test

script: ./tool/travis.sh

# Only building master means that we don't run two builds for each pull request.
branches:
  only: [master]

cache:
 directories:
   - $HOME/.pub-cache
