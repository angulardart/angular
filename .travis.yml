branches:
  only: [master]

# MANUALLY ADDED. Do not remove.
deploy:
  skip_cleanup: true
  on:
    repo: dart-lang/angular
    condition: -d "examples/hacker_news_pwa/build/web"
  provider: firebase
  token:
    # Created by kevmoo
    secure: ""
  message: "Travis deploy from commit $TRAVIS_COMMIT"
  project: dart-hn

cache:
  directories:
    - $HOME/.pub-cache
    # MANUALLY ADDED. Do not remove.
    - _benchmarks/.dart_tool
    - _goldens/.dart_tool
    - _tests/.dart_tool
    - angular_router/.dart_tool
    - angular_test/.dart_tool
    - examples/hello_world/.dart_tool
    - examples/hello_world_no_reflector/.dart_tool
    # END MANUAL EDITS.

# Necessary for Chrome and Firefox to run
before_install:
 - export DISPLAY=:99.0
 - sh -e /etc/init.d/xvfb start
 - "t=0; until (xdpyinfo -display :99 &> /dev/null || test $t -gt 10); do sleep 1; let t=$t+1; done"
