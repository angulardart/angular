name: _goldens
author: Dart Team <web@dartlang.org>
description: Goldens for AngularDart.
environment:
  sdk: '>=2.0.0-dev.3.0 <2.0.0'
dev_dependencies:
  angular: '^4.0.0'
  angular_forms: '^1.0.0'
  _goldens.generator: ^1.0.0
  build_runner: ^0.7.4
  build_test: ^0.9.0
  source_span: ^1.4.0
  test: ^0.12.6

# DO NOT REMOVE. We don't publish this package, it is just for testing.
dependency_overrides:
  angular:
    path: ../angular
  angular_ast:
    path: ../angular_ast
  angular_compiler:
    path: ../angular_compiler
  angular_forms:
    path: ../angular_forms
  angular_router:
    path: ../angular_router
  angular_test:
    path: ../angular_test
  _goldens.generator:
    path: generator
