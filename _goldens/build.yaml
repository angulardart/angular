targets:
  $default:
    sources: ["lib/**", "test/**", "tool/**"]
    builders:
      "angular|angular":
        enabled: false
      "|goldens":
        generate_for: ["test/_files/**"]
        options:
          extensions:
            template: ".template.check"
            outline: ".outline.check"

builders:
  goldens:
    target: "goldens"
    import: "bin/builder.dart"
    builder_factories:
      - placeholderBuilder
      - releaseBuilder
      - outlineBuilder
    build_extensions:
      ".dart":
        - ".template.check"
        - ".outline.check"
