name: _goldens.generator
author: Dart Team <web@dartlang.org>
description: Golden file generator for AngularDart.
environment:
  sdk: '>=2.0.0-dev.20.0 <2.0.0'

dependencies:
  # No strict dependencies, we always use dependency_overrides.
  angular:
  angular_compiler:

  # Actual valid dependencies required.
  args: ^1.3.0
  build_runner: ^0.7.9
  source_gen: ^0.7.4+3

# DO NOT REMOVE. We don't publish this package, it is just for testing.
dependency_overrides:
  angular:
    path: ../../angular
  angular_ast:
    path: ../../angular_ast
  angular_compiler:
    path: ../../angular_compiler
  angular_forms:
    path: ../../angular_forms
  angular_router:
    path: ../../angular_router
  angular_test:
    path: ../../angular_test
