name: angular_router
repository: https://github.com/dart-lang/angular
description: Router for AngularDart.
version: 2.0.1-dev

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  angular: ^6.0.0-alpha+1
  collection: ^1.15.0-nullsafety
  js: ^0.6.3-nullsafety
  meta: ^1.3.0-nullsafety

dev_dependencies:
  async: ^2.5.0-nullsafety
  angular_test: ^2.4.0
  build_runner: ^1.0.0
  build_test: ^1.0.0
  build_web_compilers: ^2.0.0
  mockito: ^3.0.0-alpha
  pedantic: ^1.10.0-nullsafety
  test: ^1.16.0-nullsafety

# === vvv REMOVE WHEN PUBLISHING vvv ===
dependency_overrides:
  angular:
    path: ../angular
  angular_ast:
    path: ../angular_ast
  angular_compiler:
    path: ../angular_compiler
  angular_test:
    path: ../angular_test
