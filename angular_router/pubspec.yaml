name: angular_router
author: Dart Team <misc@dartlang.org>
homepage: https://github.com/dart-lang/angular
description: Router for AngularDart.
version: 2.0.0-alpha

environment:
  sdk: '>=2.0.0-dev.3.0 <2.0.0'

dependencies:
  angular: '^4.0.0'
  collection: '^1.12.0'
  js: ^0.6.0
  meta: ^1.0.3
  quiver: '>=0.22.0 <0.26.0'

dev_dependencies:
  angular_test: ^1.0.1
  build_compilers: ^0.0.1
  build_runner: ^0.6.0
  build_test: ^0.9.0
  test: ^0.12.6

# === vvv REMOVE WHEN PUBLISHING vvv ===
dependency_overrides:
  angular:
    path: ../angular
  angular_ast:
    path: ../angular_ast
  angular_compiler:
    path: ../angular_compiler
  angular_forms:
    path: ../angular_forms
  angular_test:
    path: ../angular_test
  angular_router.example:
    path: example
  build_runner:
    git:
      url: https://github.com/dart-lang/build.git
      path: build_runner
      ref: build-dir
  build_compilers:
    git:
      url: https://github.com/dart-lang/build.git
      path: build_compilers
      ref: build-dir
# === ^^^ REMOVE WHEN PUBLISHING ^^^ ===

transformers:
  # Run the code generator on the entire package.
  - angular:
      entry_points: test/**_test.dart
      $exclude:
          - test/url_test.dart
  - test/pub_serve:
      $include: test/**_test.dart
