name: angular_router
author: Dart Team <misc@dartlang.org>
homepage: https://github.com/dart-lang/angular
description: Router for AngularDart.
version: 2.0.0-alpha

environment:
  sdk: '>=1.24.0 <2.0.0'

dependencies:
  angular: '^4.0.0'
  collection: '^1.12.0'
  js: ^0.6.0
  meta: ^1.0.3
  quiver: '>=0.22.0 <0.26.0'

dev_dependencies:
  angular_test: ^1.0.1
  test: ^0.12.6

# === vvv REMOVE WHEN PUBLISHING vvv ===
dependency_overrides:
  angular:
    path: ../angular
  angular_ast:
    path: ../angular_ast
  angular_compiler:
      path: ../angular_compiler
  angular_forms:
      path: ../angular_forms
  angular_test:
      path: ../angular_test
# === ^^^ REMOVE WHEN PUBLISHING ^^^ ===

transformers:
  # Run the code generator on the entire package.
  - angular:
      entry_points: test/**_test.dart
      $exclude:
          - test/url_test.dart
  - test/pub_serve:
      $include: test/**_test.dart
