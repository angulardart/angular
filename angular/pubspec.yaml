name: angular
version: 5.0.0-alpha+3
author: Dart Team <web@dartlang.org>
description: Fast and productive web framework
homepage: https://webdev.dartlang.org/angular
documentation: https://webdev.dartlang.org/angular/api
environment:
  sdk: '>=2.0.0-dev.3.0 <2.0.0'
dependencies:
  analyzer: '^0.31.0-alpha.1'
  angular_ast: ^0.4.0
  angular_compiler: ^0.4.0-alpha+3
  barback: ^0.15.2+2
  build: '>=0.10.0 <0.12.0'
  build_barback: '>=0.4.0 <0.6.0'
  build_config: ^0.2.1
  code_builder: '^3.0.0'
  collection: '^1.12.0'
  csslib: ^0.14.0
  dart_style: '>=0.1.8 <2.0.0'
  glob: ^1.0.0
  html: '>=0.12.0 <0.14.0'
  intl: '>=0.13.0 <0.16.0'
  js: ^0.6.0
  logging: '>=0.9.0 <0.12.0'
  meta: ^1.0.3
  path: ^1.0.0
  quiver: '>=0.22.0 <0.26.0'
  source_gen: ^0.7.0
  source_span: ^1.4.0
  stack_trace: ^1.6.5
  tuple: ^1.0.1

# === vvv REMOVE WHEN PUBLISHING vvv ===
dependency_overrides:
  analyzer: '^0.31.0-alpha.1'
  angular_ast:
      path: ../angular_ast
  angular_compiler:
      path: ../angular_compiler
# === ^^^ REMOVE WHEN PUBLISHING ^^^ ===

transformers:
  - angular
  - $dart2js:
      commandLineOptions:
        - '--show-package-warnings'
