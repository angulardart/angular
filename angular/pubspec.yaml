name: angular
version: 6.0.1
description: >-
  Fast and productive web framework by Google.
  Separate, but similar to the JavaScript framework with a similar name.
repository: https://github.com/dart-lang/angular
environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  # Runtime (or runtime *and* the compiler).
  collection: ^1.15.0-nullsafety
  intl: ^0.17.0-nullsafety
  js: ^0.6.3-nullsafety
  logging: '>=0.9.0 <0.12.0'
  meta: ^1.3.0-nullsafety
  stack_trace: ^1.10.0-nullsafety
  stream_transform: ^2.0.0-nullsafety

  # Compiler. Eventually we want to move these to angular_compiler.
  analyzer: ^0.41.0

  # It is extremely important these two dependencies stay pinned to current.
  angular_ast: 1.0.1
  angular_compiler: 1.0.1
  ##########################################################################

  build: '>=1.1.0 <2.0.0'
  build_config: '>=0.2.6 <2.0.0' # Runtime dependency with no import
  code_builder: '^3.0.1'
  csslib: ^0.17.0-nullsafety
  path: ^1.8.0-nullsafety
  pedantic: ^1.10.0-nullsafety
  source_gen: ">=0.9.1 <0.10.0"
  source_span: ^1.8.0-nullsafety

# === vvv REMOVE WHEN PUBLISHING vvv ===
dependency_overrides:
  angular_ast:
      path: ../angular_ast
  angular_compiler:
      path: ../angular_compiler
# === ^^^ REMOVE WHEN PUBLISHING ^^^ ===
