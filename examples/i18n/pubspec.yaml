name: examples.i18n

environment:
  sdk: ">=2.3.0-dev.0.1 <3.0.0"

dependencies:
  # No strict dependencies, we always use dependency_overrides.
  angular:
  intl: ^0.15.7

dev_dependencies:
  angular_test:
  build_runner: ^1.0.0
  build_test: ^0.10.2+5
  build_web_compilers: ^2.0.0
  intl_translation: ^0.17.0
  test: ^1.3.0

# DO NOT REMOVE. We don't publish this package, it's just for demonstration.
dependency_overrides:
  angular:
    path: ../../angular
  angular_ast:
    path: ../../angular_ast
  angular_compiler:
    path: ../../angular_compiler
  angular_test:
    path: ../../angular_test

