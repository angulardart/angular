dependencies:
  angular: ^5.0.0-alpha
  angular_router: ^2.0.0-alpha
  http: ^0.11.3+13
  pwa: ^0.1.7

dev_dependencies:
  build_runner: ^0.7.9
  build_test: ^0.10.0
  build_web_compilers: ^0.3.0

# DO NOT REMOVE. We don't publish this package, it is just for testing.
dependency_overrides:
