<!-- Loading view -->
<div *ngIf="item == null" class="notice">Loading...</div>

<!-- Loaded view -->
<template [ngIf]="item != null">
  <item [item]="item"></item>
  <div *ngIf="item['comments'].isEmpty">There are no comments yet.</div>
  <comment
      *ngForIdentity="let comment of item['comments']"
      [comment]="comment">
  </comment>
</template>
