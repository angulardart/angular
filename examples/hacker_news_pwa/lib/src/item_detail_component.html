<!-- Loading view -->
<div *ngIf="item == null" class="notice">Loading...</div>

<!-- Loaded view -->
<template [ngIf]="item != null">
  <item [item]="item!"></item>
  <div *ngIf="readCommentsAsIterable().isEmpty">There are no comments yet.</div>
  <comment
      *ngForIdentity="let comment of readCommentsAsIterable()"
      [comment]="comment">
  </comment>
</template>
