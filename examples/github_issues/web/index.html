<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>AngularDart Github Viewer</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        .loading {
            align-items: center;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <ng-app>
            <div class="loading">
                <img src="favicon.png" alt="Angular Dart is loading..."></img>
            </div>
        </ng-app>
    </div>
</div>
<script src="main.dart.js"></script>
</body>
</html>
