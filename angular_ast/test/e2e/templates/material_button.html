<!-- The actual content area -->
<div class="content">
  <ng-content></ng-content>
</div>
<!-- Add a material ripple effect. When pressed, we will increase the z -->
<material-ripple (mousedown)="onMouseDown($event)"
                 (mouseup)="onMouseUp($event)"
                 [focused]="visualFocus">
</material-ripple>
