<div class="navi-bar"
     focusList>
    <div class="tab-indicator"
         [style.transform]="tabIndicatorTransform">
    </div>
    <tab-button *ngFor="let tabLabel of tabLabels; let idx = index"
                (trigger)="switchTo(idx)"
                [id]="tabId(idx)"
                class="tab-button"
                [class.active]="activeTabIndex == idx"
                [attr.aria-selected]="activeStr(idx)"
                [label]="tabLabel"
                focusItem>
    </tab-button>
</div>
