name: angular_test
author: Dart Team <misc@dartlang.org>
homepage: https://angulardart.dev/
repository: https://github.com/dart-lang/angular
description: Testing runner and library for AngularDart
version: 2.4.0

environment:
  sdk: ">=2.5.0-dev.1.0 <3.0.0"

dependencies:
  angular: ^6.0.0-alpha+1
  collection: ^1.14.10
  meta: ^1.1.4
  pedantic: ^1.2.0

dev_dependencies:
  build_runner: ^1.0.0
  build_test: ^0.10.2+5
  build_web_compilers: ^2.0.0
  test: ^1.3.0

# === vvv REMOVE WHEN PUBLISHING vvv ===
dependency_overrides:
