# Include common configuration.
include: ../dev/tool/test/dart_test_repo.yaml

presets:
  travis_browser:
    platforms:
    - chrome
    paths:
    - test/bootstrap
    - test/common
    - test/core
    - test/di
    - test/integration
    - test/platform
    add_presets: [travis]

  travis_vm:
    platforms:
    - vm
    paths:
    - test/compiler
    - test/compiler_integration
    add_presets: [travis]
