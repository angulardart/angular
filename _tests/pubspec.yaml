name: _tests
author: Dart Team <web@dartlang.org>
description: Tests for AngularDart.
environment:
  sdk: '>=2.0.0-dev.3.0 <2.0.0'
dev_dependencies:
  angular: any # always overridden
  angular_forms: any # always overridden
  angular_test: any # always overridden
  build_web_compilers: ^0.2.1
  build_runner: ^0.7.8
  build_test: ^0.10.0
  cli_util: ^0.1.0
  mockito: '>=0.11.0 <3.0.0'
  source_span: ^1.4.0
  test: ^0.12.6

# DO NOT REMOVE. We don't publish this package, it is just for testing.
dependency_overrides:
  angular:
    path: ../angular
  angular_ast:
    path: ../angular_ast
  angular_compiler:
    path: ../angular_compiler
  angular_forms:
    path: ../angular_forms
  angular_router:
    path: ../angular_router
  angular_test:
    path: ../angular_test
