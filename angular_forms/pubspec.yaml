name: angular_forms
author: Dart Team <misc@dartlang.org>
homepage: https://github.com/dart-lang/angular
description: Forms framework for AngularDart.
version: 2.0.0-alpha

environment:
  sdk: ">=2.0.0-dev.28.0 <2.0.0"

dependencies:
  angular: '^5.0.0-alpha+7'
  meta: ^1.1.2

dev_dependencies:
  angular_test: ^2.0.0-alpha+8
  build_runner: ^0.8.0
  build_test: ^0.10.1+1
  build_web_compilers: ^0.3.4+1
  mockito: '>=0.11.0 <3.0.0'
  test: ^0.12.32

# === vvv REMOVE WHEN PUBLISHING vvv ===
dependency_overrides:
  angular:
    path: ../angular
  angular_ast:
    path: ../angular_ast
  angular_compiler:
    path: ../angular_compiler
  angular_test:
    path: ../angular_test
# === ^^^ REMOVE WHEN PUBLISHING ^^^ ===
