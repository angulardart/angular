name: angular_forms
author: Dart Team <misc@dartlang.org>
homepage: https://github.com/dart-lang/angular
description: Forms framework for AngularDart.
version: 2.0.0-alpha+5

environment:
  sdk: ">=2.0.0-dev.55.0 <2.0.0"

dependencies:
  angular: 5.0.0-alpha+13
  meta: ^1.1.4

dev_dependencies:
  angular_test: ^2.0.0-alpha+11
  build_runner: ^0.8.0
  build_test: ^0.10.1+1
  build_web_compilers: ^0.4.0
  mockito: '>=0.11.0 <3.0.0'
  test: ^0.12.32

# === vvv REMOVE WHEN PUBLISHING vvv ===
