description: Forms framework for AngularDart.
version: 1.0.1-alpha

environment:
  sdk: '>=1.24.0 <2.0.0'

dependencies:
  angular: '^5.0.0-alpha'
  meta: ^1.0.3

# === vvv REMOVE WHEN PUBLISHING vvv ===
